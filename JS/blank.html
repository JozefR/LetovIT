      let myDate = new Date();

      function editMeValue(change) {
        if (change == "-1den") {
          myDate.setDate(myDate.getDay() - 1);
          document.getElementById("dateinput").value = myDate;
        } else if (change == "+1den") {
          myDate.setDate(myDate.getDay() + 1);
          document.getElementById("dateinput").value = myDate;
        } else if (change == "+1hour") {
          myDate.setHours(myDate.getHours() + 1);
          document.getElementById("dateinput").value = myDate;
        } else {
          myDate.setHours(myDate.getHours() - 1);
          document.getElementById("dateinput").value = myDate;
        }
      }
    </script>

    </form>
    <button onclick="editMeValue('-1den')">- 1 den</button>
    <button onclick="editMeValue('-1hour');">- 1 hodina</button>
