<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <style>
      #container {
        width: 400px;
        height: 400px;
        position: relative;
        background: yellow;
      }
      #animate {
        width: 50px;
        height: 50px;
        position: absolute;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <p><button onclick="myMove('up')" id="up">Up</button></p>
    <p><button onclick="myMove('left')" id="left">Left</button></p>
    <p><button onclick="myMove('right')" id="right">Right</button></p>
    <p><button onclick="myMove('down')" id="down">Down</button></p>

    <div id="container">
      <div id="animate"></div>
    </div>

    <script>
      let currentPositionLeft = 0;
      let currentPositionTop = 0;

      function myMove(direction) {
        let square = document.getElementById("animate");

        //move direction of square
        switch (button.id) {
          case "up":
            currentPositionTop += -50;
            break;
          case "left":
            currentPositionLeft += -50;
            break;
          case "right":
            currentPositionLeft += 50;
            break;
          case "down":
            currentPositionTop += 50;
            break;
          default:
            break;
        }

        document.getElementById("animate").style.left =
          currentPositionLeft + "px";
        document.getElementById("animate").style.top =
          currentPositionTop + "px";
      }

      //validate allowed space
      function AllowedSpace() {
        let leftPosition = square.style.left;
        let topPosition = square.style.top;

        if (leftPosition < "400px" && topPosition < "400px") {
          myMove();
        } else {
        }
      }
    </script>
  </body>
</html>
