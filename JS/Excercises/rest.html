      //Excercise 14---------------------------------------------------
      //14. Write a JavaScript program to count the number of vowels in a given string.

      function countVowels(string) {
        const vowels = ["a", "e", "i", "o", "u", "y"];
        let vowelsNumber = 0;

        for (let i = 0; i < string.length; i++) {
          let char = string[i];
          for (let i = 0; i < vowels.length; i++) {
            let vowel = vowels[i];
            if (vowel == char) {
              vowelsNumber += 1;
            }
          }
        }
        return vowelsNumber;
      }

      //prvocisla ak zvysok delenim neparnym je 0 cislo % 2 != 0 ---------------------------------------------------
      //ak je cislo delitelne 1 a cislom mensim ako ono same tak
      function getPrime() {
        let prvocisla = [1, 2];
        for (let i = 0; i < 100; i++) {
          if (i % 2 !== 0) {
            for (let x = 2; x <= i; x++) {
              if (i % x == 0 && i != x) {
                break;
              }
              if (i == x) {
                prvocisla.push(i);
              }
            }
          }
        }
        return prvocisla;
      }
      console.log(getPrime());
