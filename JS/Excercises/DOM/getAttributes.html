<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <p>
      <a
        id="w3r"
        type="text/html"
        hreflang="en-us"
        rel="nofollow"
        target="_self"
        href="https://www.w3resource.com/"
        >w3resource</a
      >
    </p>
    <button onclick="getAttributes()">
      Click here to get attributes value
    </button>

    <script>
      // 3. Here is a sample html file with a submit button. Write a JavaScript function to get the value of the href,
      // hreflang, rel, target, and type attributes of the specified link.
      function getAttributes() {
        let attribute = document.getElementById("w3r");
        let href = attribute.getAttribute("href");
        let hreflang = attribute.getAttribute("hreflang");
        let rel = attribute.getAttribute("rel");
        let target = attribute.getAttribute("target");
        let type = attribute.getAttribute("type");
        return [href, hreflang, rel, target, type];
      }

      console.log(getAttributes());
    </script>
  </body>
</html>
