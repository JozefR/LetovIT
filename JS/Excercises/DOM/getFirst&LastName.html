<!-- 2. Write a JavaScript function to get the values of First and Last name of the following form.  
Sample HTML file : -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Return first and last name from a form - w3resource</title>
  </head>
  <body>
    <form id="form1" onsubmit="getFormvalue()">
      First name: <input type="text" name="fname" value="David" /><br />
      Last name: <input type="text" name="lname" value="Beckham" /><br />
      <input type="submit" value="Submit" />
    </form>

    <script>
      function getFormvalue() {
        // let firstName = document.getElementById("form1").firstElementChild
        //   .value;
        let firstName = document.getElementsByName("fname")[0].value;
        let lastName = document.getElementsByName("lname")[0].value;

        return firstName + " " + lastName;
      }
      //console.log(getFormvalue());
    </script>
  </body>
</html>
