<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div>First number: <input type="number" id="1stNumber" /></div>
    <div>Second number: <input type="number" id="2ndNumber" /></div>
    <select name="operator" id="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="x">x</option>
      <option value="/">/</option>
    </select>
    <button onclick="calculate()">Get result</button>
    <div id="result"></div>

    <script>
      function getValue() {
        let input1 = document.getElementById("1stNumber").value;
        let input2 = document.getElementById("2ndNumber").value;

        return [input1, input2];
      }

      function getOperator() {
        let operator = document.getElementById("operator");
        let selectedOperator = operator.options[operator.selectedIndex].value;

        return selectedOperator;
      }

      function printResult(result) {
        let printedresult = (document.getElementById(
          "result"
        ).innerHTML = result);
        return result;
      }

      function calculate() {
        let values = getValue();
        let selectedOperator = getOperator();
        let result;

        switch (selectedOperator) {
          case "+":
            result = parseFloat(values[0]) + parseFloat(values[1]);
            break;
          case "-":
            result = parseFloat(values[0]) - parseFloat(values[1]);
            break;
          case "x":
            result = parseFloat(values[0]) * parseFloat(values[1]);
            break;
          case "/":
            result = parseFloat(values[0]) / parseFloat(values[1]);
            break;
          default:
            break;
        }

        printResult(result);
      }
    </script>
  </body>
</html>
