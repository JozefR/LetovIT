    <script>
      //1+1 = 2     number1 + number2 = number3
      //1+2 = 3     number1 == number2 && number2 == number3
      //2+3 = 5
      function fibonacci() {
        let times = [];
        let n1 = 1;
        let n2 = 1;
        let n3 = 2;
        for (let i = 1; i < 10; i++) {
          times.push(i);

          n3 = n1 + n2;
          console.log(n3 + "=" + n1 + "+" + n2);
          n1 = n2;
          n2 = n3;
        }
      }
      fibonacci();
    </script>
